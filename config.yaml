---
# Default settings for all vms (they can be overridden on each node)
default:
  memory: 1612 # MB or RAM to assign - CentOS Installer needs at leas 1512 MB
  cpu: 1 # Number of vCPU to assign to the VM
  box: debian/bullseye64 # Box used for the VM
  domain: betadots.training # Name of DNS domain for the created machines

# List of nodes shown in vagrant status
nodes:
  lb1:
    ip1: 10.100.10.11
    ip2: 172.16.120.11
  lb2:
    ip1: 10.100.10.12
    ip2: 172.16.120.12
  pcs1:
    ip1: 10.100.10.13
    ip2: 172.16.120.13
  pcs2:
    ip1: 10.100.10.14
    ip2: 172.16.120.14
  web1:
    ip1: 10.100.10.110
    ip2: 172.16.120.22
    additional_disk_size: 10 # size in GB
  web2:
    ip1: 10.100.10.111
    ip2: 172.16.120.23
    additional_disk_size: 10 # size in GB
